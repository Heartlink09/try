<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Link - Find Your Connection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a18cd1);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    a {
      text-decoration: none;
    }

    .btn {
      background: #9c27b0;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 1.5rem;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #7b1fa2;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

  <p>Connect, chat, and find your special someone today.</p>
  <div class="btn-container">
    <a href="/login" class="btn">Login</a>
    <a href="/register" class="btn">Sign Up</a>
  </div>

</body>
</html>
